<div class="row border-bottom border-gray pb-2" style="line-height: 60px">
      <input type="text" class="col" [(ngModel)]="contact.name" [disabled]="!currentlyEditing">
      <input type="text" class="col" [(ngModel)]="contact.surname" [disabled]="!currentlyEditing">
      <input type="number" class="col" [(ngModel)]="contact.phoneNumber" [disabled]="!currentlyEditing">
      <div class="col text-right align-middle">
        <a href="#" (click)="saveContact(contact)" *ngIf="currentlyEditing" class="btn btn-primary">
          Save
        </a>
        <a href="#" (click)="editContact()" *ngIf="!currentlyEditing" class="btn btn-primary">
          Edit
        </a>
        <a href="#" (click)="deleteContact()" class="btn btn-danger">
          Delete
        </a>
      </div>
    </div>
