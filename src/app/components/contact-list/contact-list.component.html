<app-contact-add (contactAdded)="addContact($event)"></app-contact-add>
<app-search-bar (searchText)="setSearchText($event)"></app-search-bar>
<h5 class="pb-2 mb-0">List of contacts:</h5>
<div class="row py-3 alert-info">
  <span class="col font-weight-bold">Name</span>
  <span class="col font-weight-bold">Surname</span>
  <span class="col font-weight-bold">Phone number</span>
  <span class="col font-weight-bold text-right">Action</span>
</div>
<app-contact *ngFor="let contact of contacts | filter: searchText" [contact]="contact"></app-contact>
